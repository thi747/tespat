<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (pessoa) {
      <div>
        <h2 data-cy="pessoaDetailsHeading"><span jhiTranslate="tesPatApp.pessoa.detail.title">Pessoa</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="tesPatApp.pessoa.id">Id</span></dt>
          <dd>
            <span>{{ pessoa.id }}</span>
          </dd>
          <dt><span jhiTranslate="tesPatApp.pessoa.usuario">Usuario</span></dt>
          <dd>
            <span>{{ pessoa.usuario }}</span>
          </dd>
          <dt><span jhiTranslate="tesPatApp.pessoa.nome">Nome</span></dt>
          <dd>
            <span>{{ pessoa.nome }}</span>
          </dd>
          <dt><span jhiTranslate="tesPatApp.pessoa.cpf">Cpf</span></dt>
          <dd>
            <span>{{ pessoa.cpf }}</span>
          </dd>
          <dt><span jhiTranslate="tesPatApp.pessoa.email">Email</span></dt>
          <dd>
            <span>{{ pessoa.email }}</span>
          </dd>
          <dt><span jhiTranslate="tesPatApp.pessoa.ativo">Ativo</span></dt>
          <dd>
            <span>{{ pessoa.ativo }}</span>
          </dd>
          <dt><span jhiTranslate="tesPatApp.pessoa.endereco">Endereco</span></dt>
          <dd>
            <span>{{ pessoa.endereco }}</span>
          </dd>
          <dt><span jhiTranslate="tesPatApp.pessoa.cidade">Cidade</span></dt>
          <dd>
            <span>{{ pessoa.cidade }}</span>
          </dd>
          <dt><span jhiTranslate="tesPatApp.pessoa.estado">Estado</span></dt>
          <dd>
            <span>{{ pessoa.estado }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/pessoa', pessoa.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
