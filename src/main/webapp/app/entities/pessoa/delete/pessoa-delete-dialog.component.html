@if (pessoa) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(pessoa.usuario!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="pessoaDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-pessoa-heading" jhiTranslate="tesPatApp.pessoa.delete.question" [translateValues]="{ id: pessoa.usuario }">
        Are you sure you want to delete Pessoa {{ pessoa.usuario }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-pessoa" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
